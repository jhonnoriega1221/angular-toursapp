<app-back-title-button [viewTitle]="pageTitle"></app-back-title-button>
<div *ngIf="!isError" class="wrapper" >
	<div class="filters-list">
		<app-filter-buttons-group></app-filter-buttons-group>
	</div>
	<div class="products-list">
		<app-products-list *skeleton="isLoading; height: '82px'; repeat: 10; width: '100%';" [products]="touristProducts"></app-products-list>
	</div>
</div>
<app-error-message (reload)="getProducts()" *ngIf="isError"></app-error-message>
