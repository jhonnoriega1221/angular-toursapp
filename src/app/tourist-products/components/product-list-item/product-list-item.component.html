<a mat-ripple class="list-item-body mat-card" [routerLink]=itemUrl>
	<img [src]=urlImage class="item-image">
	<div class="item-data">
		<div class="row1-and-row2">
			<h3 class="row-1">{{rowOneText}}</h3>
			<p class="row-2">${{rowTwoText}}</p>
		</div>
		<p class="row-3">{{"TOURIST_PRODUCTS.LIST.ANOTHER_PAYED_TEXT" | translate}} ${{rowThreeText}}</p>
	</div>
</a>
