<app-back-title-button [viewTitle]="pageTitle"></app-back-title-button>
<div *ngIf="!isError">
	<app-museum-list *skeleton="isLoading; height: '104px'; repeat: 10; width: '100%';" [museums]=museums></app-museum-list>
</div>
<app-error-message (reload)="getMuseums()" *ngIf="isError"></app-error-message>
