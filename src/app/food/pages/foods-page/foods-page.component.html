<app-back-title-button [viewTitle]=pageTitle></app-back-title-button>
<div *ngIf="!isError"  class="wrapper">
    <div class="filters-list">
        <app-filter-buttons-group></app-filter-buttons-group>
    </div>
    <div class="foods-list">
        <app-food-list *skeleton="isLoading; height: '90px'; repeat: 8; width: '100%';" [foods]="foods"></app-food-list>

    </div>
</div>
<app-error-message (reload)="getFoods()" *ngIf="isError"></app-error-message>
