<app-back-title-button viewTitle="Paseos y viajes"></app-back-title-button>
<div *ngIf="!isError">
    <app-filter-buttons-group></app-filter-buttons-group>
    <app-tour-list *skeleton="isLoading; height: '180px'; repeat: 2; width: '100%';" [tours]="tours"></app-tour-list>
</div>
<app-error-message (reload)="getTours()" *ngIf="isError"></app-error-message>
