<mat-form-field class="mat-form-field">
	<mat-select [(value)]="conversion.from" (selectionChange)="updateCurrencyData(conversion.from,conversion.to)">
		<mat-option *ngFor="let currency of currenciesList" [value]="currency.abreviation">
			{{currency.abreviation | uppercase}} - {{currency.name}}
		</mat-option>
	</mat-select>
</mat-form-field>

    <input min="0" max="" class="currency-quantity" type="number" matInput [(ngModel)]="conversion.fromValue" (input)="updateCurrencyFromValue(conversion.fromValue)">

<div class="separator">
	<mat-divider class="line"></mat-divider>
	<p>=</p>
	<mat-divider class="line"></mat-divider>
</div>
<label>COP - Colombian Peso</label>
<p *skeleton="isLoading; height: '42px'; width: '180px';" class="currency-quantity">{{conversion.toValue | currency }}
<p class="updated-at-text mat-small" [@showUpdateDate]=updateDateState>{{"HOME.WIDGETS.EXCHANGE_RATE.UPDATED_AT" | translate}} {{conversion.date}}</p>
