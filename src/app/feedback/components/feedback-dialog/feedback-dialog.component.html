<h1 mat-dialog-title>Enviar comentarios</h1>
<div mat-dialog-content>
  <div *ngFor="let question of questions" class="question">
  	<p>{{question.question}}</p>
    <app-star-rating></app-star-rating>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cerrar</button>
  <button mat-raised-button mat-dialog-close color="primary">Enviar</button>
</div>
