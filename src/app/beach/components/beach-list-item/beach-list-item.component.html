<a [routerLink]=url class="mat-card list-item-body" matRipple>
	<img [src]=imageUrl class="beach-image">
	<div class="beach-info">
		<p class="beach-name">{{name}}</p>
		<span class="beach-location mat-caption">{{location}}, {{distance}}m</span>
        <span class="beach-schedule mat-caption">{{schedule[0].open_hour}} - {{schedule[0].close_hour}}</span>
	</div>
</a>
